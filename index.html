      <dialog id="addProjectDialog">
        <form>
          <p>
            <label>
              Project name
              <input type="text" name="project-name" id="project-name" />
            </label>
          </p>
          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="confirmBtn" value="default">Confirm</button>
          </div>
        </form>
      </dialog>

      <dialog id="addTaskDialog">
        <form>
          <p>
            <label>
              Title
              <input type="text" name="task-title" id="task-title" />
            </label>
          </p>
          <p>
            <label>
              Description
              <input type="text" name="task-desc" id="task-desc" />
            </label>
          </p>
          <p>
            <label>
              Due Date

            </label>
          </p>
          <div>
            <button value="cancel" formmethod="dialog">Cancel</button>
            <button id="taskConfirmBtn" value="default">Confirm</button>
          </div>
        </form>
      </dialog>
